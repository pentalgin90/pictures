<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload Image</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="src/upload.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Images List</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content-area row">
      <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8" style="margin-left:100px">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Images</li>
			</ol>
		</nav>
        <h2>Images List</h2>
        <div class="row input-area">
          <div class="form-group col-md-9">
            <input type="file" placeholder="Upload Image" class="form-control" id="image" accept=".png">
          </div>
          <div class="form-group col-md-1" style="display:inline-flex">
            <button class="btn btn-primary" onclick="uploadImage()">Upload</button>
			<button class="btn btn-primary" style="margin-left:10px" onclick="window.open('subscribe.html', '_self')">Subscribe</button>
          </div>
        </div>
        <ul class="list-group" id="imageList">
        </ul>
      </div>
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/scripts.js"></script>
</body>
</html>
